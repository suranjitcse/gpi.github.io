<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shorcut icon" href="img/logo.png" type="image/x-icon" >


</head>
<body class="body">


    <header class="container">

        <div class="row login">
            <div class="col-lg-5">

               <img class="img-fluid" src="img/banner.png" alt="">
                
            </div>
            <div class="col-lg-7">


                

            
                <form action="" class="fr">

                    
                            <h2 class="log">Account Login</h2>
                       
                    

                   

                    <div class="form-row">
                        <div class="col-lg-6">
                            <input type="email" class="form-control dj" placeholder="Enter Email">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <input type="password" class="form-control dj" placeholder="Enter Password">
                        </div>
                    </div>

    

                    <div class="form-row">
                        <div class="col-lg-6">
                            <input type="submit" value="Sign In" class="btn btn-outline-info btn-block dj">
                        </div>
                    </div>
                </form>
            
                
               <p class="lead ml-5">Don't have an account? <button data-toggle="modal" data-target="#abc" class="btn btn-dark create">Create One</button>

                <div class="modal col-lg-7 mm" id="abc">
     
                    <div class="modal-dialog">
     
                        <div class="modal-content">
     
                            <div class="modal-header">
     
                                <h5 class="modal-title">Sign Up </h5>
     
                                <button class="close" data-dismiss="modal">&times;</button>
     
                        </div>
     
                        <div class="modal-body">
     
                            <form>

                                <div class="form-group">
     
                                    <label for="username">User Name</label>
     
                                    <input type="email" class="form-control" placeholder="Email">
     
                                </div>
     
                                <div class="form-group">
     
                                    <label for="username">Email</label>
     
                                    <input type="email" class="form-control" placeholder="Email">
     
                                </div>
                                <div class="form-group">
     
                                    <label for="Password">Password</label>
     
                                    <input type="password" class="form-control" placeholder="Password">
     
                                </div>
     
                            </form>
     
                        </div>
     
                        <div class="modal-footer">
     
                            
     
                            <a href="#" class="btn btn-outline-primary"> Sign Up</a>
     
                        </div>
     
                    </div>
     
                </div>
     
            </div>
     
     
     </p>
                
            </div>
        </div>
    </header>

    


 <script src="js/jquery.min.js"></script>
 <script src="js/popper.js"></script>
 <script src="js/bootstrap.min.js"></script>
